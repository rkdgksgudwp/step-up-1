  <h2>css</h2>

css는 시작하는 태그 안에 넣어 태그의 메세지를 꾸며주는 역할을 한다.<br>
이는 간단한 정렬부터, 글자 크기와 색까지 폭이 넓고 다양하다.<br>
시각적 정보의 끝판왕이라고 할 수 있겠다.

<h3>EX</h3>

target="blink" <br>
페이지를 링크하는 a 태그에 자주 들어가며, 페이지를 새 탭으로 연다.<br><br>

width=""<br>
이미지를 링크하는 img 태그에 쓰이며, 이미지의 크기를 임의적으로 조절한다.<br>
