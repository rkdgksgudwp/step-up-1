여긴 아무의미 없는 페이지입니다.<br>
대제목을 클릭하면 다른 웹페이지는 메인 화면으로 이동하지만<br>
초보자가 만든 이런 허접한 웹페이지에 메인화면이 있을리가!<br><br>

그래서 대충 떠드는 화면입니다.<br><br>

목차를 분리하는건 어떨까<br>
메인 화면을 목차로 분리하고 링크를 클릭하면 내용만 나오게<br>
페이지가 좀더 깔끔해지지만 다른 걸 보려면 뒤로 가야해<br>
다음글 이전글을 만드는건<br>
어떻게 하는지 몰라 찾아봐야지<br>
블로그처럼 아래쪽에 쓴글 목록이 나오는것도 괜찮을거 같은데<br>
아직도 보고있어요?<br>
볼거 없는데 그냥 뒤로 가요
